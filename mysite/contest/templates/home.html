{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block menu%}
{% endblock menu%}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Вы не авторизованы</p>
  <a href="{% url 'login' %}">Войти</a> |
  <a href="{% url 'signup' %}">Регистрация</a>
{% endif %}
{% endblock %}
